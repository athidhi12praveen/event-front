<!-- header -->
<app-header></app-header>

<!-- login page -->
<section class="log text-center m-5 pb-5">
  <div class="container pb-5">
    <div class="row">
      <div class="col-lg-4">
        <!-- Background image -->
        <div
          class="p-5 ms-4 image"
          style="
            background-image: url('https://i.postimg.cc/0546XKxy/Black-And-White-Illustrated-Eagle-Logo-removebg-preview.png');
            background-repeat: no-repeat;
            height: 190px;
          "
        ></div>
      </div>
      <div class="col-lg-6">
        <div class="card bg-dark mt-5 w-100 ps-5 pe-5">
          <div class="row d-flex justify-content-center mt-5 mb-5">
            <h2 class="fw-bold mb-3 text-light">Login</h2>
            <form [formGroup]="loginForm" (ngSubmit)="login()">
              <div class="">
                <!-- validation error-email -->
                <div
                  *ngIf="
                    this.loginForm.get('email')?.errors &&
                    this.loginForm.get('username')?.touched
                  "
                  class="fw-bold text-danger"
                >
                  Invalid Email
                </div>
                <!-- email -->
                <div class="form-floating mb-2">
                  <input
                    type="email"
                    class="form-control"
                    name="username"
                    id="email"
                    placeholder="name@example.com"
                    formControlName="email"
                  />
                  <label for="email">Email address</label>
                </div>

                <!-- validation error-password -->
                <div
                  *ngIf="
                    this.loginForm.get('password')?.errors &&
                    this.loginForm.get('password')?.touched
                  "
                  class="fw-bold text-danger"
                >
                  Invalid Password
                </div>
                <!-- password -->
                <div class="form-floating">
                  <input
                    type="password"
                    class="form-control mb-2"
                    name="password"
                    id="password"
                    placeholder="Password"
                    formControlName="password"
                  />
                  <label for="password">Password</label>
                </div>
              </div>

              <!-- button -->
              <button
                type="submit"
                class="btn text-light btn-block mb-3 mt-2 w-100 p-3"
                style="background-color: #015155"
              >
                Login
              </button>

              <div class="row mb-4 px-3">
                <small class="font-weight-bold text-light"
                  >Don't have an account?
                  <a routerLink="/register" class="text-primary"
                    >Register</a
                  ></small
                >
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
